<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width,user-scalable=no" />
    <title>Interplay Learning</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://dev.solar3dsim.com/css/style.css" />
    <link rel="stylesheet" href="css/onboarding-style.css" />

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="bower_components/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="app">
    <!-- BEGIN MENU -->
    <div class="menu_area">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <!-- FOR MOBILE VIEW COLLAPSED BUTTON -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                    <a class="navbar-brand" href="#"><img src="http://dev.solar3dsim.com/img/logo.png"  alt=" "></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul id="top-menu" class="nav navbar-nav navbar-right main_nav">
                        <li class=active><a href="#">Home</a></li>
                        <li ><a href="#">Courses</a></li>
                        <!-- <li class="solar"><a href="#">Solar Provider <i class="fa fa-remove"></i></a></li>
                        <li><a href="#">Instructors</a></li> -->
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>
    </div>
    <!-- END MENU -->

    <div class="clearfix"></div>

    <div class="container top-container" ng-controller="Main">
        <div class="row">
            <div class="col-md-6">
                <div class="embed-responsive embed-responsive-16by9">
                    <youtube-video video-id="steps[activeStep].videoid"></youtube-video>
                </div>
            </div>
            <div class="col-md-6">
                <ul>
                    <li ng-repeat="step in steps track by $index">
                        <h3>{{step.header}}</h3>
                        <p>{{step.subtext}}</p>
                        <button ng-click="setActive($index)">Set Active</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
